name: backup-kb

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # ←リリース作成に必要

jobs:
  zip-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip KB & Core
        run: |
          mkdir -p dist
          zip -r dist/kb_backup_${{ github.sha }}.zip kb system/core.yaml

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: backup-${{ github.run_number }}   # ←これで自動タグ付け
          name: "Backup ${{ github.run_number }}"
          files: dist/kb_backup_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
