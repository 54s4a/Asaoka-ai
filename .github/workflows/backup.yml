name: backup-kb
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  zip-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip KB & Core
        run: |
          mkdir -p dist
          zip -r dist/kb_backup_${{ github.sha }}.zip kb system/core.yaml

      - name: List files (debug)
        run: ls -al dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: backup-${{ github.sha }}
          name: backup-${{ github.sha }}
          make_latest: false
          files: dist/kb_backup_${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
